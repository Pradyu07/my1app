<!DOCTYPE html>
<html>
<head>
    <title>New Year App</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 100px; background-color: #1a1a2e; color: white; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; background-color: #e94560; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #0f3460; }
        .message { margin-top: 30px; font-size: 3em; color: #f9d71c; text-shadow: 2px 2px 10px #f9d71c; }
    </style>
</head>
<body>
    <h1>Press the Button for a Surprise</h1>
    <form method="POST">
        <button type="submit">Click Meoow  meoow sdcsdc meooooowww!!!</button>
    </form>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}
</body>
</html>
